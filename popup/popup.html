<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">

        <button class="confirmMock">
            进行mock
        </button>
        <div class="backContent">
            <!-- 标题 -->
            <p class="backP">已经保存的Mock接口</p>
            <!-- 导航栏 -->
            <ul class="backTitle">
                <li>是否开启</li>
                <li>接口名称</li>
                <li>mock次数</li>
                <li>接口地址</li>
                <li>操作</li>
                <li>Id</li>
            </ul>
            <!-- 每一条mock接口 -->
            <div class="backMockInfo">
                <!-- 里面是js动态生成的好多ul标签 -->
            </div>
        </div>
        <button class="openPopup">
            添加mock接口
        </button>

        <!-- 用来添加mock的弹窗 -->
        <div class="popup">
            <!-- <input type="text" placeholder="Enter your text"> -->
            <div class="popupTitle">
                <h3>添加mock接口</h3>
            </div>
            <div class="popupMockContentForm">
                <input type="text" placeholder="是否开启(填true或者false)" class="ifOpen">
                <input type="text" placeholder="请输入对应接口名称(接口备注)" class="mockName">
                <input type="text" placeholder="请输入要mock次数" class="mockTimes">
                <input type="text" placeholder="请输入要mock的url" class="mockUrl">
                <textarea rows="5" cols="30" placeholder="请输入想要返回的响应数据内容" class="mockResponse"></textarea>
            </div>
            <div class="saveAndCancelBtn">
                <button class="savePopupBtn">
                    保存
                </button>
                <button class="cancelPopupBtn">
                    关闭
                </button>
            </div>
        </div>



        <!-- 用来修改对应mock  以及展示详细信息的弹窗 -->
        <div class="liUp">
            <div class="popupTitle">
                <h3>修改mock接口</h3>
            </div>

            <div class="saveAndCancelBtn">
                <button class="deleteLiUpBtn">
                    删除该条mock数据
                </button>
                <button class="changeMockStateBtn">
                    修改开启状态
                </button>
                <button class="addTimesBtn">
                    增加次数
                </button>
                <button class="closeLiUpBtn">
                    x
                </button>
            </div>
            <p> 响应数据：</p>
            <div class="liUpMockContentChange">
                <!-- <input type="text" placeholder="请输入修改后接口名称" class="changeMockName">
                <input type="text" placeholder="请输入修改后的mockUrl" class="changeMockUrl">
                <input type="text" placeholder="请输入修改后的mock次数" class="changeMockTimes">
                <textarea rows="5" cols="30" placeholder="请输入想要修改的返回响应数据内容" class="changeMockResponse"></textarea> -->
            </div>
        </div>

    </div>
    <!-- Button to trigger the popup -->
    <!-- Popup with an input field -->



</body>
<!-- <script type='text/javascript' charset='utf-8' src="../FileSaver.js"></script> -->
<script type='text/javascript' charset='utf-8' src="./popup.js"></script>

</html>
